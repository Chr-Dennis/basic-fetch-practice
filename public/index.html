<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Fetch Practice</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <h1>Users</h1>
        <nav class="btn-cont">
            <button type="btn" id="btnAllUsers" onclick="createAllUserCards()">Get All Users</button>
            <button type="btn" id="btnUnder10">Get Users Under<br>10 Year Experience</button>
            <button type="btn" id="btnReset" onclick="resetUserCards()">Reset</button>
        </nav>
    </header>
    <main id="main">
        <div class="user-card">
            <p class="emp-name">Employee Name</p><br>
            <p class="emp-email">Employee Email</p><br>
            <p class="emp-comp">Company Name</p><br>
            <p class="emp-time">Tenure</p><br>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
